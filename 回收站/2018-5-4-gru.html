<h1>{{ page.title }}</h1>
<p>
	我从很小的时候养成了记录生活的习惯。从记流水账到表达想法，从一天一百字到一天三千字，
	对写日记这件事从排斥到主动。再后来，从一天一篇到想写就写。有时我翻到自己的日记呢，读一读，
	真个儿好像突然回到了从前一样，重新对新鲜事物敏感好奇起来，仿佛还闻到那时的空气。
</p>

<p>
	人应该早一些成熟起来，早一些知道许多事。
</p>

<p>
	可这是没有办法的。一群同龄的者中，有人幼稚许多，有人早熟许多。
</p>

<p>
	成熟的人应该少计较一些东西。
</p>
