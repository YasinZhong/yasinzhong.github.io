<p>
	我日常接触的人可以分为两种，一种是思想有一定深度的，一种是自以为思想有一定深度的。
</p>

<p>
	自以为思想有一定深度的人呢，最乐于接受自己乐于接受的观点。
	在遇到不同意见的时候，会攻击对方的人而不是对方的观点。
	同他们讲话时，我总是保持赞同与欣赏的态度，并且时不时地恍然大悟。
</p>

<p>
	思想有一定深度的人常常年龄大我不少，因此我听得比较多，但是有不同意见时，我总是直白的提出。
	虽然有时暴露我的年轻幼稚，但人家并不会在心里觉得你 “笨”。相反，每次我理解了他的内涵时，
	总能察觉到一些令人愉快的东西。
</p>
