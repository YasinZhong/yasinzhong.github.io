<h1>{{ page.title }}</h1>

<p>
	就在昨天早晨，当我收拾好了一切行装，准备出门的时候，突然有了一阵尿意，
	我放下行囊，走进了卫生间，并轻轻反锁好门。
</p>

<p>
	我小心翼翼地松开了我的真皮自动式皮带，正准备一解为快，这时就发生了意想不到的一幕！
</p>

<p>我制造的瀑布分散开来，形成两股洪流，一左一右，并且不断地旋转改变方向，差一点就尿湿了我的裤子！</p>

<p>
	在我努力地控制之下，我的牛仔裤最终没有沾染到一点液体。
</p>

<p>
	我以前就知道作品不可忽略，经过这次遭遇，我更加强烈地感到小事不可马虎。
</p>
